{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block head-extra %}
<script>

    document.addEventListener('DOMContentLoaded', function() {

      document.querySelectorAll('input[name=honeypot]')
        .forEach(function(elm) {
          elm.style.display = 'none';
        });
      document.querySelectorAll('label[for=id_honeypot]')
        .forEach(function(elm) {
          elm.style.display = 'none';
        });

    });

  </script>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center" style="padding:20px 0">
  <div class="card" style="width:400px">
    <div class="card-header text-center">
      注 册
    </div>
    <div class="card-body">
      <div class="login">
        <form action="." method="post">
          {% csrf_token %}
          {% include "spirit/_form.html" %}

          <input class="button" type="submit" name="post" value="{% trans "Register" %}" />
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
